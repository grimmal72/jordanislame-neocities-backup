            @font-face {

            @font-face {
                font-family: Nunito;

            }

            @font-face {
                font-family: Nunito;

            body {

            * {

            #container {

                margin: 0 auto;

            #container a {

            /* navigation section!! */
            #navbar {
                height: 40px;
                background-color: #13092D;

                padding: 0;
                margin: 0;

                color: #ED64F5;
                font-weight: 800;
                text-decoration: none;
            }

            #navbar li a:hover {
                color: #a49cba;
                text-decoration: underline;
            }

            #flex {
                display: flex;
            }

 
            aside {
                background-color: #241445;
                width: 200px;
                padding: 20px;
                font-size: smaller;
                /* this makes the sidebar text slightly smaller */
            }



            main {
                background-color: #43256E;
                flex: 1;

            */ #leftSidebar {

                text-align: center;
                /* this centers the footer text */
            }

            h1,
            h2,
            h3 {

            }

            h1 {

            }

            strong {

            }

            .box {
                background-color: #13092D;
                border: 1px solid #ED64F5;
                padding: 10px;
            }
            

            #topBar {
                width: 100%;
                height: 30px;
                padding: 10px;
                font-size: smaller;
                background-color: #13092D;
            }


            @media only screen and (max-width: 800px) {
                #flex {
                    flex-wrap: wrap;
                }

                aside {
                    width: 100%;
                }

                main {
                    order: 1;
                }

                #leftSidebar {
                    order: 2;
                }

                #rightSidebar {
                    order: 3;
                }

                #navbar ul {
